<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Km to Cm | Lab 3</title>
</head>
<body>
    <div align="center">
        <h2>Kilometers to Centimeters</h2>
        <div class="Km">
        <input type="text" id="Kilo" placeholder="Enter a number">
        <button onclick="KmToCm()">Submit</button>
        <h2> Result: <span id="Res1"></span></h2>
    </div>

        <script type="text/javascript">
            function kmToCm() {
                var Kilo = document.getElementById('Kilo').value;
                var CM = Kilo * 100000;
                document.getElementById('Res1').textContent = Kilo + " Kilometer is " + CM + " Cm.";
            }
        </script>
</body>
</html>
